<div class="container-fluid">
    <div class="row justify-content-center" style="min-height: calc(100vh - 56px);">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">

            <form  [formGroup]="postuserform"  style="width: 60%; height: 70%; padding: 30px;" >
                <div class="form-group text-center">
                    <h1>Bienvenu</h1>
                    <h5>Connectez-vous</h5>
                </div>
                <div class="form-group" style="padding: 10px;"> 
                    <label for="exampleInputEmail1">Email</label>
                    <input  type="email" id="email" class="form-control" name="email" placeholder='Enter email' required formControlName="email">                  
                </div>

                <div class="form-group" style="padding: 10px;"> 
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input  type="password" id="mdp" name="mdp" class="form-control" placeholder='Password' required formControlName="mdp">

                    <a  class="form-text small text-muted mt-1 d-block text-right" routerLink="/forgetpassword">Mot de passe oublié ?</a>
                </div>

                <div class="d-flex justify-content-center" style="padding: 20px;">
                    <button type="submit" class="btn btn-primary" style="background-color: #1A938C;width: 70%; border-radius: 10px;" (click)="postuser()">Submit</button>
                </div>
                <div class="form-group text-center">
                    <a routerLink="/signup"  class="form-text small text-muted mt-1 d-block">Créer Un Compte</a>
                </div>
            </form>

        </div>

        <div class="col-md-6 bg-secondary" style="background-image:url('https://i.etsystatic.com/35862082/r/il/0e08ca/3901011794/il_fullxfull.3901011794_o9gu.jpg'); background-size: cover;">
            
        </div>
    </div>
</div>
