<p>les agents que j'ai effectué des taches </p>
<ul class="list-group">
    <li *ngFor="let task of taches" class="list-group-item">
      <div class="row">
        <div class="col">
          <p><strong>Date:</strong> {{ task.date }}</p>
          <p><strong>Heure début:</strong> {{ task.heure_debut }}</p>
          <p><strong>Heure fin:</strong> {{ task.heure_fin }}</p>
          <p><strong>Status:</strong> {{ task.status }}</p>
          <p><strong>Lieu:</strong> {{ task.lieu }}</p>
        </div>
        <div class="col">
          <p><strong>Agent:</strong> {{ task.patient.nom }} {{ task.patient.prenom }}</p>
          <!--<p><strong>Employé:</strong> {{ task.user.nom }} {{ task.user.prenom }}</p>!-->
        </div>
      </div>
    </li>
  </ul>
