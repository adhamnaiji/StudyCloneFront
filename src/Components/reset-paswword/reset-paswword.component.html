<div class="container-fluid">
    <div class="row justify-content-center" style="min-height: calc(100vh - 56px);">

        <div class="col-md-6 bg-secondary" style="background-image:url('https://i.etsystatic.com/35862082/r/il/0e08ca/3901011794/il_fullxfull.3901011794_o9gu.jpg'); background-size: cover;" >
           
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center" >
            

            <form style="width: 60%; height: 70%; padding: 30px;" #emailForm="ngForm" (ngSubmit)="RecoverPassword(email.value)">
                <div class="form-group text-center">
                    <h1>Récupérer mot de passe</h1>
                </div>
                <div class="form-group" style="padding: 20px;"> 
                    <label for="InputEmail" style="padding: 4px;">Email</label>
                    
                    <input type="email" id="InputEmail" placeholder="entrez votre mail" class="form-control" name="email" required [(ngModel)]="model.email" #email="ngModel"/>
                    <!-- Utilisation de [(ngModel)] pour lier le champ de saisie à la propriété model.email -->
                </div>
                <div class="form-group " style="padding: 10px;">
                    <p>Vous recevrez un lien pour réinitialiser votre mot de passe dans quelques minutes dans votre boîte mail</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #1A938C; width: 70%; border-radius: 10px;">Envoyer</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
